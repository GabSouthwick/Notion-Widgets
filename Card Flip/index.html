<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <!-- Tailwind CSS CDN for general styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .flip-card-container {
            width: 90%; /* Make card width responsive */
            max-width: 300px; /* Set a maximum width for larger screens */
            height: 0; /* Important for the padding-bottom aspect ratio trick */
            padding-bottom: 133.33%; /* Maintain 3:4 aspect ratio (400/300 = 1.3333) */
            position: relative; /* Needed for absolute positioning of inner elements */
            perspective: 1000px; /* Establishes 3D perspective for the flip effect */
            border-radius: 1rem; /* Rounded corners for the container */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin: 0 auto; /* Center the card horizontally */
        }

        .flip-card-inner, .flip-card-front, .flip-card-back {
            position: absolute; /* Position inner elements absolutely within the container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 1rem; /* Rounded corners */
            overflow: hidden; /* Ensures content stays within rounded corners */
        }

        .flip-card-inner {
            transition: transform 0.8s; /* Smooth transition for the flip */
            transform-style: preserve-3d; /* Ensures child elements are positioned in 3D space */
        }

        .flip-card-container.flipped .flip-card-inner {
            transform: rotateY(180deg); /* Rotates the card 180 degrees on Y-axis when 'flipped' class is active */
        }

        .flip-card-front, .flip-card-back {
            -webkit-backface-visibility: hidden; /* Hides the back of the element during rotation in WebKit browsers */
            backface-visibility: hidden; /* Hides the back of the element during rotation */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-card-front {
            background-color: #ffffff; /* White background for the front (though mostly covered by image) */
            color: black;
            /* Removed border here as requested */
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 1rem; /* Apply rounded corners to the image */
        }

        .flip-card-back {
            background-color: #6366f1; /* Indigo 500 for the back */
            color: white;
            transform: rotateY(180deg); /* Initially rotated 180 degrees so it's hidden */
            padding: 20px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
            flex-direction: column; /* Stack text vertically */
            word-wrap: break-word; /* Ensures long text wraps */
        }
        .flip-card-back p {
            font-size: 1.125rem; /* Large text for readability */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Main container for the flip card, centered on the page -->
    <div class="flip-card-container" id="flipCard">
        <!-- Inner container that performs the flip transformation -->
        <div class="flip-card-inner">
            <!-- Front side of the card, displaying an image -->
            <div class="flip-card-front">
                <img
                    src="Front_image.png"
                    alt="Front Image"
                    onerror="this.onerror=null;this.src='https://placehold.co/300x400/A0A0A0/FFFFFF?text=Image+Not+Found';"
                >
            </div>

            <!-- Back side of the card, displaying text -->
            <div class="flip-card-back">
                <p>
                    With just three data pointsâ€”name, date of birth, and address
                    You can generate a home insurance quote in seconds. 
                    Instant results allow you to focus on growing your business and meeting your clients' unique insurance needs.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get the flip card container element by its ID
        const flipCard = document.getElementById('flipCard');

        // Add a click event listener to the flip card container
        flipCard.addEventListener('click', () => {
            // Toggle the 'flipped' class on the container to trigger the CSS flip animation
            flipCard.classList.toggle('flipped');
        });
    </script>
</body>
</html>
